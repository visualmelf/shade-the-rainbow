 <script>
 
function loadImageFileAsURL(filesSelected, container)
{
   
        var fileToLoad = filesSelected[0];
        if (fileToLoad.type.match("image.*"))
        {
            var fileReader = new FileReader();
            fileReader.onload = function(fileLoadedEvent) 
            {
                var imageLoaded = document.createElement("img");
                imageLoaded.src = fileLoadedEvent.target.result;
				$('#' + container + 'image').empty();
              $('#' + container + 'image').append(imageLoaded);
            };
            fileReader.readAsDataURL(fileToLoad);
        }else{
			       alert("Umm, images only? ... Yeah");
		    }
    
}


//show label when mouse over image
$(document).on('change', '.btn-file :file', function() {
  var input = $(this),
      label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
  input.trigger('fileselect', [label]);
});

$(document).ready( function() {
    $('.btn-file :file').on('fileselect', function(event, label) {
        var input = $(this).parents('.input-group').find(':text'),
            log = label;
        if( input.length ) {
            input.val(log);
        } else {
            if( log ){
				
				var filesSelected3 = document.getElementById("inputFileToLoad3").files;
				loadImageFileAsURL(filesSelected3, "container3");
				
            }
            //loadImageFileAsURL();
        }
    });
});
</script>
